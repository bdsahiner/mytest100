name: webapp
on: push
jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: install .net
        uses: actions/setup-dotnet@v4
        with: 
          dotnet-version: 8.0
      - name: build
        run: dotnet build
      - name: test
        run: dotnet test